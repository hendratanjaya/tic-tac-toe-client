name: Deoploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' 
    - name: Set up pnpm
      uses: pnpm/action-setup@v2.2.4
      with:
        version: 9 

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install

    - name: Run build
      run: pnpm run build 

    - name: Run tests
      run: pnpm run testn
